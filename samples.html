<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/typograph.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Paragraph -->
    <p>Par√°grafo</p>

    <!-- Titulo H1 -->
    <h1>H1</h1>

    <!-- Titulo H2 -->
    <h2>H2</h2>

    <!-- Titulo H3 -->
    <h3>H3</h3>

    <!-- Sub-titulo H4 -->
    <h4>H4</h4>

    <!-- Section title primary -->
    <div class="w-full">
      <div
        class="flex items-center justify-center w-full h-16 section-title-content-primary"
      >
        <div
          class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20"
        >
          <div class="col-end-11 col-start-3 space-y-4">
            <h1 class="text-primary-400 text-2xl font-bold">
              Section title primary
            </h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Section title secondary -->
    <div class="w-full">
      <div
        class="flex items-center justify-center w-full h-16 section-title-content-secondary"
      >
        <div
          class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20"
        >
          <div class="col-end-11 col-start-3 space-y-4">
            <h1 class="text-primary-400 text-2xl font-bold">
              Section title secondary
            </h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Containers -->
    <!-- Center -->
    <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
      Center
    </div>

    <!-- GridCol marginInCols === 1 -->
    <div class="col-end-12 col-start-2 space-y-4">
      GridCol marginInCols === 1
    </div>

    <!-- GridCol marginInCols = 2 -->
    <div class="col-end-11 col-start-3 space-y-4">GridCol marginInCols = 2</div>

    <!-- Page -->
    <div
      class="page w-full flex flex-col items-center bg-white dark:bg-gray-100 -z-50 space-y-4"
    >
      Page
    </div>

    <!-- Section -->
    <div class="flex flex-col w-full items-center">
      <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
        Section
      </div>
    </div>

    <!-- FlexCenter -->
    <div class="flex justify-center items-center w-full">FlexCenter</div>
  </body>
</html>
