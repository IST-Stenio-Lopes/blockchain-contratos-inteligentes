<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/global.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Paragraph -->
    <p
      class="font-regular text-lg text-gray-200 dark:text-gray-900 break-words"
    >
      Par√°grafo
    </p>

    <!-- Titulo H1 -->
    <h1 class="font-bold text-primary-500 dark:text-primary-900 text-2xl ms-6">
      H1
    </h1>

    <!-- Titulo H2 -->
    <h2 class="font-bold text-primary-500 dark:text-primary-900 text-xl ms-12">
      H2
    </h2>

    <!-- Titulo H3 -->
    <h3
      class="font-bold text-secondary-400 dark:text-primary-700 text-xl ms-18"
    >
      H3
    </h3>

    <!-- Sub-titulo H4 -->
    <h4
      class="font-semibold text-secondary-400 dark:text-primary-700 text-base ms-26"
    >
      H4
    </h4>

    <!-- Containers -->
    <!-- Center -->
    <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
      Center
    </div>

    <!-- GridCol marginInCols === 1 -->
    <div class="col-end-12 col-start-2 space-y-4">
      GridCol marginInCols === 1
    </div>

    <!-- GridCol marginInCols = 2 -->
    <div class="col-end-11 col-start-3 space-y-4">GridCol marginInCols = 2</div>

    <!-- Page -->
    <div
      class="page w-full flex flex-col items-center bg-white dark:bg-gray-100 -z-50 space-y-4"
    >
      Page
    </div>

    <!-- Section -->
    <div class="flex flex-col w-full items-center">
      <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
        Section
      </div>
    </div>

    <!-- FlexCenter -->
    <div class="flex justify-center items-center w-full">FlexCenter</div>
  </body>
</html>
