<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/typograph.css" />
    <!-- <script type="text/javascript" src="scripts/global/header.js"></script> -->

    <title>Document</title>
  </head>
  <body>
    <!-- Paragraph -->
    <p>Parágrafo</p>

    <!-- Titulo H1 -->
    <h1>H1</h1>

    <!-- Titulo H2 -->
    <h2>H2</h2>

    <!-- Titulo H3 -->
    <h3>H3</h3>

    <!-- Sub-titulo H4 -->
    <h4>H4</h4>

    <!-- Section title primary -->
    <div class="w-full">
      <div
        class="flex items-center justify-center w-full h-16 section-title-content-primary"
      >
        <div
          class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20"
        >
          <div class="col-end-11 col-start-3 space-y-4">
            <h1 class="text-primary-400 text-2xl font-bold">
              Section title primary
            </h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Section title secondary -->
    <div class="w-full">
      <div
        class="flex items-center justify-center w-full h-16 section-title-content-secondary"
      >
        <div
          class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20"
        >
          <div class="col-end-11 col-start-3 space-y-4">
            <h1 class="text-primary-400 text-2xl font-bold">
              Section title secondary
            </h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Containers -->
    <!-- Center -->
    <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
      Center
    </div>

    <!-- GridCol marginInCols === 1 -->
    <div class="col-end-12 col-start-2 space-y-4">
      GridCol marginInCols === 1
    </div>

    <!-- GridCol marginInCols = 2 -->
    <div class="col-end-11 col-start-3 space-y-4">GridCol marginInCols = 2</div>

    <!-- Page -->
    <div
      class="page w-full flex flex-col items-center bg-white dark:bg-gray-100 -z-50 space-y-4"
    >
      Page
    </div>

    <!-- Section -->
    <div class="flex flex-col w-full items-center">
      <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
        Section
      </div>
    </div>

    <!-- FlexCenter -->
    <div class="flex justify-center items-center w-full">FlexCenter</div>

    <!-- Button primary -->
    <button
      className="h-12 rounded-sm border z-10 font-semibold px-14 disabled:cursor-not-allowed border-primary-900 text-primary-900 bg-gray-200"
    >
      Primary
    </button>

    <!-- Button secondary -->
    <button
      className="h-12 rounded-sm border z-10 font-semibold px-14 disabled:cursor-not-allowed border-secondary-500 text-secondary-500 bg-secondary-900 disabled:text-secondary-overlay-200 rounded-md disabled:border-secondary-overlay-200 disabled:bg-secondary-overlay-800"
    >
      Secondary
    </button>

    <!-- Header -->
    <div
      id="page-header"
      class="relative w-full h-screen items-center justify-center flex flex-col text-white"
    >
      <img
        id="page-cover"
        class="absolute inset-0 w-full h-full object-cover z-10"
        alt="Capa"
      />
      <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
        <div class="col-end-11 col-start-3 space-y-4">
          <div
            className="relative h-40 px-6 flex flex-col justify-between font-bold"
          >
            <div
              className="absolute inset-y-0 left-0 w-2 bg-gradient-to-b from-primary-900 via-primary-overlay-40 to-primary-overlay-0"
            ></div>
            <div>
              <h2 className="font-normal text-sm">Curso de Aperfeiçoamento</h2>
              <h2 className="text-base uppercase">
                Programação para Blockchain: Contratos Inteligentes
              </h2>
            </div>

            <div className="flex text-3xl items-end my-auto">
              <h1 id="page-number" className="text-5xl text-primary-900">
                <!-- Numero da UE -->
              </h1>
              <h1 id="page-title" className="ml-6">
                <!-- Titulo da UE -->
              </h1>
            </div>
          </div>

          <div className="mt-24 ">
            <h2 className="font-bold text-lg mb-3">Objetivo de Aprendizagem</h2>
            <h2 id="page-description" className="w-1/2 font-regular text-base">
              <!-- Descricao da UE -->
            </h2>
          </div>

          <div className="mt-20 flex">
            <button
              className="h-12 rounded-sm border z-10 font-semibold px-14 disabled:cursor-not-allowed border-primary-900 text-primary-900 bg-gray-200"
              onclick="handleStart"
            >
              Iniciar unidade
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
