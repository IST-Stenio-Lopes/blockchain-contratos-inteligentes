<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="SENAI/PB" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/tailwind/tailwind-base.css" />
    <link rel="stylesheet" href="css/tailwind/tailwind-grid.css" />
    <link rel="stylesheet" href="css/tailwind/tailwind-components.css" />
    <link rel="stylesheet" href="css/tailwind/tailwind-utilities.css" />
    <link rel="stylesheet" href="css/tailwind/tailwind-spacing.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/typograph.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/global/footer.js"></script>
    <script type="text/javascript" src="scripts/global/header.js"></script>
    <script type="text/javascript" src="scripts/global/navbar.js"></script>
    <script
      type="text/javascript"
      src="scripts/global/backToTopButton.js"
    ></script>

    <!-- Scorm -->
    <script type="text/javascript" src="scripts/scorm/APIWrapper.js"></script>
    <script type="text/javascript" src="scripts/scorm/SCOFunctions.js"></script>

    <!-- JQUERY -->
    <script type="text/javascript" src="scripts/global/jquery.js"></script>

    <title>Contratos Inteligentes</title>
  </head>

  <body>
    <!-- Top bar -->
    <nav
      id="navbar"
      class="px-8 fixed top-0 left-0 h-20 w-full z-100 bg-surface-200 flex items-center justify-between ease-in duration-100"
    >
      <button
        type="button"
        class="bg-none flex items-center justify-center h-full text-white p-2"
        onclick="handleOpenMenu()"
      >
        <div class="text-white">
          <svg
            width="18"
            height="12"
            viewBox="0 0 18 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 12H18V9.98438H0V12ZM0 6.98438H18V5.01562H0V6.98438ZM0 0V2.01562H18V0H0Z"
              fill="currentColor"
            />
          </svg>
        </div>
      </button>

      <img src="images/header-logo-senai.png" alt="Logo Senai" />

      <div></div>
    </nav>
    <!-- /Top bar -->

    <!-- Back to top button -->
    <div
      class="top-0 left-0 fixed w-screen h-screen z-8888 pointer-events-none"
    >
      <button
        id="back-to-top"
        class="absolute -bottom-20 right-20 w-14 h-14 rounded-full bg-secondary-900 hover:bg-secondary-800 text-secondary-500 font-semibold flex items-center justify-center ease-in duration-100 pointer-events-auto"
        onclick="resetScroll()"
      >
        <div class="rotate-90">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3 12C3 11.5858 3.33579 11.25 3.75 11.25H20.25C20.6642 11.25 21 11.5858 21 12C21 12.4142 20.6642 12.75 20.25 12.75H3.75C3.33579 12.75 3 12.4142 3 12Z"
              fill="currentColor"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.0303 4.71967C11.3232 5.01256 11.3232 5.48744 11.0303 5.78033L4.81066 12L11.0303 18.2197C11.3232 18.5126 11.3232 18.9874 11.0303 19.2803C10.7374 19.5732 10.2626 19.5732 9.96967 19.2803L3.21967 12.5303C2.92678 12.2374 2.92678 11.7626 3.21967 11.4697L9.96967 4.71967C10.2626 4.42678 10.7374 4.42678 11.0303 4.71967Z"
              fill="currentColor"
            />
          </svg>
        </div>
      </button>
    </div>

    <!-- /Back to top button -->

    <div id="root"></div>

    <!-- Page footer -->
    <div
      class="flex items-center justify-center w-full h-20 border-t-2 border-gray-600 bg-transparent dark:bg-gray-100"
    >
      <div class="grid grid-cols-12 gap-x-4 min-w-page max-w-page w-full z-20">
        <div
          class="col-start-2 col-end-12 flex flex-row items-center justify-evenly h-full"
        >
          <button
            id="previous-page"
            type="button"
            class="flex flex-row items-center justify-center hover:underline p-4 text-gray-600"
            onclick="previousPage()"
          >
            <img
              src="images/icons/caret-right.svg"
              class="rotate-180"
              alt="Ícone seta para a esquerda"
            />
            <span class="font-regular text-base ml-3"> Unidade anterior </span>
          </button>

          <button
            id="next-page"
            type="button"
            class="flex flex-row items-center justify-center hover:underline p-4 text-secondary-400"
            onclick="nextPage()"
          >
            <span class="font-regular text-base mr-3">Próxima unidade</span>
            <img
              src="images/icons/caret-right.svg"
              alt="Ícone seta para a direita"
            />
          </button>
        </div>
      </div>
    </div>
    <!-- /Page footer -->

    <script>
      carregarHTML(ueData.currentPage);

      function carregarHTML(id) {
        if (id != "x") {
          $(function () {
            $("#root").load("aulas/ue" + id + ".html#root", function () {
              currentPage = id;

              // updateLessonPage();

              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;

              loadUeInformation(id);

              hidePageButton();
            });
          });
        }
      }

      // ajustes Moodle e T2K
      setTimeout(function () {
        if (top.document.getElementById("scorm_layout")) {
          top.document.getElementById("scorm_layout").style.height = "100vh";
        }

        // Usado no T2K para forçar a saida do LMS e Ajustes de Layout
        if (top.document.getElementById("blsm-qp-exit")) {
          var parent = top.document.getElementById("blsm-qp-exit");
          parent.addEventListener(
            "click",
            function (event) {
              unloadPage();
            },
            true
          );
          top.document.getElementById("scorm_content").style.height =
            "calc(100vh - 30px)";
          top.document.getElementsByclass("launcher")[0].style.height = "26px";
          top.document.getElementsByclass("launcher")[0].style.fontSize =
            "19px";
          top.document.getElementsByclass("launcher")[0].style.padding =
            "unset";
          window.addEventListener("resize", function (e) {
            top.document.getElementById("scorm_content").style.height =
              "calc(100vh - 30px)";
          });
        }
      }, 200);
    </script>
  </body>
</html>
