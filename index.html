<html lang="en">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/global.css" />

    <!-- Scripts -->
    <script type="module" src="scripts/lib/index.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>

    <!-- JQUERY -->
    <script type="text/javascript" src="scripts/jquery.js"></script>

    <title>Contratos Inteligentes</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      carregarHTML(aulaAtual);

      function carregarHTML(id) {
        if (id != "x") {
          $(function () {
            $("#root").load("aulas/aula-" + id + ".html#root");
            aulaAtual = id;

            // updateLessonPage();

            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          });
        }
      }

      // ajustes Moodle e T2K
      setTimeout(function () {
        if (top.document.getElementById("scorm_layout")) {
          top.document.getElementById("scorm_layout").style.height = "100vh";
        }

        // Usado no T2K para for√ßar a saida do LMS e Ajustes de Layout
        if (top.document.getElementById("blsm-qp-exit")) {
          var parent = top.document.getElementById("blsm-qp-exit");
          parent.addEventListener(
            "click",
            function (event) {
              unloadPage();
            },
            true
          );
          top.document.getElementById("scorm_content").style.height =
            "calc(100vh - 30px)";
          top.document.getElementsByClassName("launcher")[0].style.height =
            "26px";
          top.document.getElementsByClassName("launcher")[0].style.fontSize =
            "19px";
          top.document.getElementsByClassName("launcher")[0].style.padding =
            "unset";
          window.addEventListener("resize", function (e) {
            top.document.getElementById("scorm_content").style.height =
              "calc(100vh - 30px)";
          });
        }
      }, 200);
    </script>
  </body>
</html>
